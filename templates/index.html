<!DOCTYPE html>
<html>
<head>
    <title>Search User</title>
</head>
<body>
    <h1>Search User</h1>
    <form method="POST" action="/">
        <label>User ID:</label>
        <input type="text" name="user_id" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if users %}
        <h3>Results:</h3>
        {% for user in users %}
            <p>First name: {{ user[0] }}, Last name: {{ user[1] }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
